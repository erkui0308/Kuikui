<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <style>
        .player{
            position: relative;
        }
        .player audio{
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="player">

    </div>
    <div id="geci">
		<p id="yi"></p>
		<p id="er" class="active"></p>
		<p id="san"></p>
		<p id="si"></p>
		<p id="wu"></p>
		<p id="liu"></p>
    </div>
    <script src="./assets/jquery.min.js"></script>
    <script src="./js/url.js"></script>
    <script>
        var str = ""
        str += "<audio controls autoplay>";
        str += "<source src= https://music.163.com/song/media/outer/url?id=" + getQueryVariable('id') + " type='audio/mpeg'>";
        str += "</audio>";
        var content = document.querySelector('.player');
        content.innerHTML = str;
        var api = 'https://musicapi.leanapp.cn'
        // --歌词
        $.ajax({
        url:api+"/lyric?id=",
        type:"post",
        dataType:"json",
        data:{
            id:getQueryVariable('id')
        },
        success:function(data){
             console.log(data)
        }
    });
    </script>
</body>
</html>
